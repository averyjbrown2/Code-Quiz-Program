<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Code Quiz</title>
</head>
<body>
    <div><h1 class="header mt-3">Coding Quiz Challenge</h1></div>
    <div id = "startPage"><h3 class="m-3">Answer questions correctly about coding within time frame.
         Penalization of 10 seconds for every question missed.</h3>
         <!--start button-->
         <button id="startBtn" type="button" class="btn btn-primary m-3">Start Quiz</button></div>
    <div id = "timer" class="m-3"></div>
    <div id="questions" class="m-3"></div>
    <div id="quiz">
    </div>
    <!--below adds handleSubmit function to form, so when it submits it runs-->
    <form id="initialsForm" class="d-none m-3" onsubmit="handleSubmit()">
        <input id="initials" type="text">
        <input id="inputBtn" type="submit" value="Submit">
    </form>
    <div class="results"></div>
    <!--js files for functionality-->
    <script src="script.js"></script>
    <script src="questions.js"></script>
</body>
</html>
