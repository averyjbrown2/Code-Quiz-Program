<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Code Quiz</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
	<div>
		<h1>Coding Quiz Challenge</h1>
	</div>
	<div id="startPage">
		<h4>Answer questions correctly about coding within time frame.
			Penalization of 10 seconds for every question missed.</h4>
		<button id="startBtn" type="button" class="btn btn-primary">Start Quiz</button>
	</div>
	<div id="timer"></div>
	<div class="quiz">
		<h4 id="question"></h4>
		<button id="answerA" type="button" class="btn btn-secondary"></button>
		<button id="answerB" type="button" class="btn btn-secondary"></button>
		<button id="answerC" type="button" class="btn btn-secondary"></button>
        <button id="answerD" type="button" class="btn btn-secondary"></button>
        <div id="check"></div>
	</div>
	<!--use class to to hide page
    -->

    <div id="results"></div>

	<script src="./Scrapped-script.js"></script>
</body>

</html>
